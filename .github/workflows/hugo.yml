name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify
      - name: Debug config and homepage output
        run: |
          echo "=== HUGO VERSION ==="
          hugo version

          echo "=== CONFIG (mainSections / recent_posts_number / pagination) ==="
          hugo config --config hugo.yaml | sed -n '1,200p' | grep -nE "mainSections|recent_posts_number|pagerSize|baseURL|theme" || true

          echo "=== CHECK GENERATED public/index.html for /posts/ links ==="
          grep -n "/posts/" public/index.html | head -n 20 || true

          echo "=== FIRST 120 LINES OF public/index.html ==="
          sed -n '1,120p' public/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
